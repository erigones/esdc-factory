pkg_base_name: "esdc-node-{{ release_edition }}"
pkg_desc: "Danube Cloud compute node software archive"

esdc_source_repo: "https://github.com/erigones/esdc-{{ release_edition }}.git"
esdc_source_version: "{{ software_branch }}"

esdc_node_build:
  pkg_name: "{{ pkg_base_name }}-{{ software_version }}"
  pkg_link: "{{ pkg_base_name }}-latest"
  save_dir: "{{ builder.archive.dir }}"
